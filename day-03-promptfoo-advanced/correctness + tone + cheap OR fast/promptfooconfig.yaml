# 4) French greeting: correctness + tone + (cheap OR fast)
description: "Require a friendly French greeting that includes 'Bonjour' and stays within budget (either cheap or fast)."

providers:
  - id: openai:gpt-4o
  - id: anthropic:messages:claude-sonnet-4-20250514 # commercial

prompts:
  - "Greet the user in French."

tests:
  - threshold: 0.8
    assert:
      - type: contains
        value: "Bonjour"
        weight: 2
        metric: Correctness
      - type: llm-rubric
        value: "Tone is friendly and the text is in French."
        weight: 1
        metric: Tone
      - type: answer-relevance
        threshold: 0.8
        weight: 1
        metric: Topicality
      - type: assert-set
        threshold: 0.5
        metric: Performance
        assert:
          - type: cost
            threshold: 0.0008
          - type: latency
            threshold: 150
      - type: not-contains
        value: error