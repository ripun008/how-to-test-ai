- vars: 
    message: "I got scammed."
  assert:
    - type: contains-any
      value: ["sorry", "understand", "help"]
    - type: not-contains-any
      value: ["great", "awesome", "glad"]
    - type: contains-any
      value: ["secure", "password", "2FA", "support", "block", "report", "protect", "dispute", "freeze"]
    
- vars: 
    message: "I need help, my account was hacked."
  assert:
    - type: contains-any
      value: ["secure", "password", "2FA", "support", "block", "report", "protect", "dispute", "freeze"]
    - type: not-contains-any
      value: ["great", "cool", "yay"]

- vars: 
    message: "I was phished and lost $200."
  assert:
    - type: contains
      value: "sorry" 
    - type: contains-any
      value: ["secure", "password", "2FA", "support", "block", "report", "protect", "dispute", "freeze"]
    - type: answer-relevance
      value: 0.7

